<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <!-- Contenedor principal menu -->
    <div class="menu">
        <main>
            <!-- titulo principal  del menu -->
            <h1>CAFE TURMERO</h1>
            <!-- sub titulo del aÃ±o de establecimiento -->
            <p class="established">Est. 2020, Madrid, Spain.</p>
            <!-- Linea decorativa horizontal -->
             <hr>
             <!--  -->
             <section>
                <!-- Titulo de la seccion del cafe -->
                <h2>Coffe</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffe icon">
                    <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>
                    </article>
               
                      <article class="item">
                        <p class="flavor">Caramel Macchiato</p>
                        <p class="price">3.00</p>
                            </article><article class="item">
                                <p class="flavor">Mocha</p>
                                <p class="price">3.75</p>
                                </article>
                                <article class="item">
                                <p class="flavor">Pumpkin Spice</p>
                                <p class="price">3.80</p>
                                </article>

                            <article class="item">
                            <p class="flavor">Hazelnut</p>
                            <p class="price">4.00</p>
                            </article>
             </section>

                   <!-- seccion postres -->

                   <section>
                        <h2>Desserts</h2>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                        <!-- cada articulo un postre y su precio -->
                        <article class="item">
                            <p class="dessert">Donut</p>
                            <p class="price">1.50</p>
                        </article>
                        <article class="item">
                            <p class="dessert">CherryPie</p>
                            <p class="price">2.75</p>
                        </article>
                        <article class="item">
                            <p class="dessert">Cheesecake</p>
                            <p class="price">3.50</p>
                        </article>
                        <article class="item">
                            <p class="dessert">Cinnamon Roll</p>
                            <p class="price">2.50</p>
                   </section>
    </main>
    <!-- Linea decorativa final -->
     <hr class="bottom-line">
     <footer>
        <!-- ENLACE DEL SITIO WEB -->
       <p><a href="#">Visit our website</a></p>
       <p class="address">Paseo de la habana 09</p>
     </footer>
</div>
</body>
</html>
